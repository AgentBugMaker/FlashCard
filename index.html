<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Material+Icons&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container" data-theme="light">
        <header class="app-header">
            <h1>FlashCard Master</h1>
            <div class="header-controls">
                <button id="toggle-view" class="icon-button" title="Switch view">
                    <span class="material-icons">table_view</span>
                </button>
                <button id="toggle-theme" class="icon-button" title="Toggle theme">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <main>
            <!-- Flashcard View -->
            <div id="flashcard-view" class="view active">
                <div id="flashcard" class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <h2 id="card-word">Loading...</h2>
                            <button id="play-audio" class="icon-button large" title="Play pronunciation">
                                <span class="material-icons">volume_up</span>
                            </button>
                        </div>
                        <div class="card-back">
                            <p id="card-definition">No definition available</p>
                            <span class="cefr-level">A1</span>
                        </div>
                    </div>
                </div>

                <div class="card-controls">
                    <button id="prev-card" class="control-button" title="Previous card">
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <button id="flip-card" class="control-button primary">
                        Flip Card
                    </button>
                    <button id="next-card" class="control-button" title="Next card">
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
            </div>

            <!-- Table View -->
            <div id="table-view" class="view">
                <div class="table-controls">
                    <button id="add-flashcard" class="control-button primary">
                        <span class="material-icons">add</span> Add New
                    </button>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Definition</th>
                                <th>Level</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="flashcards-table">
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Add/Edit Modal -->
        <div id="flashcard-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modal-title">Add New Flashcard</h2>
                <form id="flashcard-form">
                    <div class="form-group">
                        <label for="word">Word</label>
                        <input type="text" id="word" required>
                    </div>
                    <div class="form-group">
                        <label>Definitions</label>
                        <div id="definitions-container">
                            <!-- Definitions will be added here -->
                        </div>
                        <button type="button" id="add-definition" class="control-button">
                            <span class="material-icons">add</span> Add Definition
                        </button>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-flashcard" class="control-button">
                            Cancel
                        </button>
                        <button type="submit" class="control-button primary">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
